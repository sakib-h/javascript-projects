<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Key Code Generator</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="key">
					<h1>Pressed Key</h1>
					<h2></h2>
				</div>
				<div class="arrow"><img src="arrow.svg" alt="arrow" /></div>
				<div class="keyCode">
					<h1>Key Code</h1>
					<h2></h2>
					<p>Click to Copy</p>
				</div>
			</div>
		</section>
		<div class="overlay">
			<h1>Press any Key to Start</h1>
		</div>
	</body>
</html>
